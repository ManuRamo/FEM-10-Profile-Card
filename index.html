<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <img src="images/bg-pattern-top.svg" alt="" class="top-img" />

            <div class="card">
                <img src="images/bg-pattern-card.svg" alt="" class="bg-card" />
                <img src="images/image-victor.jpg" alt="" class="profile-img" />

                <div class="text">
                    <h1>Victor Crest<span>26</span></h1>
                    <h2>London</h2>
                </div>

                <div class="info">
                    <div class="info-lx">
                        <h1>80K</h1>
                        <p>Followers</p>
                    </div>

                    <div class="info-cx">
                        <h1>803K</h1>
                        <p>Likes</p>
                    </div>

                    <div class="info-rx">
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </div>
                </div>
            </div>

            <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-img" />
        </div>

        <script src="script.js"></script>
    </body>
</html>
